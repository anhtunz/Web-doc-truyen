<!DOCTYPE html>
<html>

<head>
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Đổi mật khẩu</h1>
        <form id="changePasswordForm">
            <div class="mb-3">
                <label for="currentPassword" class="form-label">Mật khẩu hiện tại</label>
                <input type="password" class="form-control" id="currentPassword" required>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">Mật khẩu mới</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="newPassword" required>
                    <button type="button" class="btn btn-outline-secondary" id="toggleNewPassword">Ẩn/Hiện</button>
                </div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirmPassword" required>
                    <button type="button" class="btn btn-outline-secondary" id="toggleConfirmPassword">Ẩn/Hiện</button>
                </div>
            </div>
            <div id="passwordMismatch" class="alert alert-danger d-none">Mật khẩu không khớp!</div>
            <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // Ẩn/Hiện mật khẩu mới
            $("#toggleNewPassword").click(function () {
                var newPasswordInput = $("#newPassword");
                var newPasswordType = newPasswordInput.attr("type");
                if (newPasswordType === "password") {
                    newPasswordInput.attr("type", "text");
                } else {
                    newPasswordInput.attr("type", "password");
                }
            });

            // Ẩn/Hiện xác nhận mật khẩu mới
            $("#toggleConfirmPassword").click(function () {
                var confirmPasswordInput = $("#confirmPassword");
                var confirmPasswordType = confirmPasswordInput.attr("type");
                if (confirmPasswordType === "password") {
                    confirmPasswordInput.attr("type", "text");
                } else {
                    confirmPasswordInput.attr("type", "password");
                }
            });

            // Kiểm tra xem hai mật khẩu nhập vào có khớp nhau hay không
            $("#changePasswordForm").submit(function (event) {
                event.preventDefault();
                var newPassword = $("#newPassword").val();
                var confirmPassword = $("#confirmPassword").val();

                if (newPassword !== confirmPassword) {
                    $("#passwordMismatch").removeClass("d-none");
                } else {
                    // Gửi form đổi mật khẩu
                    this.submit();
                }
            });
        });
    </script>
</body>

</html>
