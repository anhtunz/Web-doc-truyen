<!DOCTYPE html>
<html>

<body>

  <div class="content-phai2">
    <p id="id_chuong_value"></p>
  </div>

  <script>
    var id_chuong_global; // Biến toàn cục để lưu trữ giá trị id_chuong

    window.addEventListener('DOMContentLoaded', function (event) {
      // Lấy giá trị 'id_chuong' từ localStorage
      var id_chuong = localStorage.getItem('id_chuong');

      // Lưu giá trị vào biến toàn cục
      id_chuong_global = id_chuong;

      // Hiển thị giá trị 'id_chuong' lên màn hình
      document.getElementById('id_chuong_value').textContent = 'Giá trị id_chuong: ' + id_chuong;
    });

    // Sử dụng biến toàn cục ở ngoài thẻ body
    console.log('Giá trị id_chuong ở ngoài thẻ body:', id_chuong_global);
  </script>

</body>

</html>
